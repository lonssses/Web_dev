<div class="card">
  <div class="imgWrap" (click)="openKaspi()">
    <img class="mainImg" [src]="selectedImage" [alt]="product.name" />
  </div>

  <div class="thumbs" *ngIf="product.images?.length">
    <button class="thumb" *ngFor="let img of product.images" (click)="setImage(img)">
      <img [src]="img" [alt]="product.name" />
    </button>
  </div>

  <h3 class="name" (click)="openKaspi()">{{ product.name }}</h3>
  <p class="desc">{{ product.description }}</p>

  <div class="meta">
    <span class="price">{{ product.price | number }} ₸</span>

    <span class="rating">
      <span *ngFor="let s of stars()">{{ s ? '★' : '☆' }}</span>
      <span class="ratingNum">{{ product.rating }}</span>
    </span>
  </div>

  <div class="actions">
    <button class="btn wa" (click)="shareWhatsApp()">WhatsApp</button>
    <button class="btn tg" (click)="shareTelegram()">Telegram</button>
  </div>
</div>
